{% extends 'base.html' %}



{% block main %}


    
<h1 class="text-center mt-5">Added Users</h1>
<ul>
  {% for user in user_info %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"> <B>Name</B> : {{ user.name}}</h5>
      <p class="card-text"> <B>College </B>: {{ user.college }}</p>

    </div>
  </div>
  <br>
  {% endfor %}
</ul>





{% endblock main %}
